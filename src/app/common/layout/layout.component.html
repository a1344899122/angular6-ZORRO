<nz-layout style="overflow: hidden;">


    <!-- 左侧导航 -->
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
        <div class="logo">
        </div>
        <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
            <li nz-submenu>
                <span title><i class="anticon anticon-user"></i><span class="nav-text">用户中心</span></span>
                <ul>
                    <li nz-menu-item routerLink="/user">日程列表</li>
                    <li nz-menu-item routerLink="/user/bill">Bill</li>
                    <li nz-menu-item routerLink="/user/alex">Alex</li>
                </ul>
            </li>
            <li nz-submenu>
                <span title><i class="anticon anticon-team"></i><span class="nav-text">管理中心</span></span>
                <ul>
                    <li nz-menu-item routerLink="/organ/team1">Team 1</li>
                    <li nz-menu-item routerLink="/organ/divider">Divider分割线</li>
                </ul>
            </li>
            <li nz-menu-item><span><i class="anticon anticon-file"></i><span class="nav-text">培训管理</span></span>
            </li>
            <li nz-menu-item><span><i class="anticon anticon-file"></i><span class="nav-text">考试管理</span></span>
            </li>
            <li nz-menu-item><span><i class="anticon anticon-file"></i><span class="nav-text">活动管理</span></span>
            </li>
            <li nz-menu-item><span><i class="anticon anticon-file"></i><span class="nav-text">讲师管理</span></span>
            </li>
            <li nz-menu-item><span><i class="anticon anticon-file"></i><span class="nav-text">积分金币</span></span>
        </ul>
    </nz-sider>




    <nz-layout>

        <!-- 导航推拉 -->
        <nz-header style="background: #fff; padding:0;">
            <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>

            <span routerLink="/login" style="    float: right;
            margin-right: 15px;">
                    <i class="anticon anticon-logout" ></i>退出
            </span>
        </nz-header>


        <!-- 右侧内容 -->
        <nz-content style="margin:15px;padding:15px;background: #fff;">
            <router-outlet></router-outlet>
        </nz-content>


    </nz-layout>

</nz-layout>
